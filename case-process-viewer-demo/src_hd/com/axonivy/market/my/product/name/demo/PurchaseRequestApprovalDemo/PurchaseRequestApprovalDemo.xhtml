<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10-full-width.xhtml">
    <ui:define name="title">PurchaseRequestApproval</ui:define>
    <ui:define name="content">

      <h3>Order Approval</h3>

      <h:form id="form">
        <p:messages />
        <p:panelGrid columns="2" layout="grid"
          styleClass="ui-panelgrid-blank ui-fluid"
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-2, ui-g-12 ui-md-3 ui-lg-4, ui-g-12 ui-md-9 ui-lg-4">

          <p:outputLabel for="@next" value="Product Name:" />
          <p:inputText id="product-name" value="#{data.name}"
            disabled="true">
          </p:inputText>

          <p:outputLabel for="@next" value="Product Price:" />
          <p:inputNumber id="product-price" decimalPlaces="0"
            disabled="true" minValue="0" value="#{data.price}"
            maxValue="1000000">
          </p:inputNumber>

          <p:outputLabel for="@next" value="Product Quantity:" />
          <p:inputNumber id="product-quantity" decimalPlaces="0"
            disabled="true" minValue="0" value="#{data.quantity}"
            maxValue="1000000">
          </p:inputNumber>

        </p:panelGrid>
        <ic:com.axonivy.solutions.caseprocessviewer.component.ProcessViewer/>

        <br />
        <div class="command-btns">
          <p:commandLink id="cancel"
            actionListener="#{ivyWorkflowView.cancel()}" process="@this"
            value="Cancel" />
          <p:commandButton id="proceed"
            actionListener="#{logic.approve}" value="Approve"
            update="form" icon="pi pi-check" />
          <p:commandButton id="reject" actionListener="#{logic.reject}"
            value="Reject" update="form" icon="pi pi-times" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
