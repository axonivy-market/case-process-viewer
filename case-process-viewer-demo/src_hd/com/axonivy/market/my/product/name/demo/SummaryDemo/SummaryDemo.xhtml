<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10-full-width.xhtml">
    <ui:define name="title">Summary</ui:define>
    <ui:define name="content">

      <h3>Summary</h3>

      <h:form id="form">
        <p:messages />
        <p:panelGrid columns="4" layout="grid"
          styleClass="ui-panelgrid-blank ui-fluid"
          columnClasses="ui-g-12 ui-md-3 ui-lg-3 py-0 pl-0, ui-g-12 ui-md-3 ui-lg-3 py-0, ui-g-12 ui-md-3 ui-lg-3 py-0, ui-g-12 ui-md-3 ui-lg-3 py-0 pr-0">

          <p:outputLabel for="product-name" value="Product Name" />
          <p:outputLabel for="product-price" value="Product Price" />
          <p:outputLabel for="product-quantity" value="Product Quantity" />
          <p:outputLabel for="payment-status" value="Payment status" />

          <p:inputText id="product-name" value="#{data.name}"
            disabled="true" />
          <p:inputNumber id="product-price" decimalPlaces="0"
            symbol=" $" symbolPosition="s" decimalSeparator="."
            thousandSeparator="," minValue="0" value="#{data.price}"
            maxValue="1000000" disabled="true" />
          <p:inputNumber id="product-quantity" decimalPlaces="0"
            minValue="0" value="#{data.quantity}" maxValue="10000"
            disabled="true" />
          <p:selectBooleanCheckbox id="payment-status"
            value="#{data.isPaid}" disabled="true" />
        </p:panelGrid>

        <ic:com.axonivy.solutions.caseprocessviewer.component.ProcessViewer />

        <br />
        <div class="command-btns">
          <p:commandLink id="cancel"
            actionListener="#{ivyWorkflowView.cancel()}" process="@this"
            value="Cancel" />
          <p:commandButton id="close" actionListener="#{logic.close}"
            value="Close" update="form" icon="pi pi-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
